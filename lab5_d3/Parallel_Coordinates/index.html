<style>

.background path{
	fill:none;
	stroke: #ddd;
	shape-rendering : crispEdges;
}

.foreground path{
	fill:none;
	
}
svg{
	font:10px sans-serif;
}

.axis path{
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;

</style>

<script>

/*
Correlation ranking 
1. Generation
2. Legendary
3. Total
4. Sp. Attack
5. Sp. Def
6. Defense
7. Attack
8. HP
9. Speed
10. Type 1

*/


var global_data = null;

var margin = {top: 30, right: 10, bottom: 10, left: 10},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0,width], 1),
y = {},
dragging = {};

var line = d3.svg.line(),
axis = d3.svg.axis().orient("left"),
background,
foreground;

var svg = d3.select("#g").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("pokemon_processed.csv", function(error, data){

	//Create a scale for every attribute 
	x.domain(dimensions = d3.keys(data[0]).filter(function(d){
		return d != "Name" && (y[d] = d3.scale.linear()
			.domain(d3.extent(data, function(p){

				return +p[d];
			})).range([height,0]));
	}));
	global_data = data;
	//console.log(data);

	//Grey background lines?
	background = svg.append("g")
		.attr("class", "background")
		.selectAll("path")	
		.data(data)
		.enter()
		.append("path")
		.attr("d",path);

	//blue foreground lines
	foreground = svg.append("g")
		.attr("class", "foreground")
		.selectAll("path")
		.data(data)
		.enter().append("path")
		.attr("d", path)
		.attr("stroke", function(d){
		colors = ["rgb(220,220,220)","rgb(124,252,0)","rgb(226,88,34)","blue", "rgb(153,76,0)","rgb(153,76,0)"
		,"rgb(176,224,230)","â€Ž#E6E6FA","	#F5F5DC", "#DEB887","#9dc100","	#9400D3","#ffff00",
		"#ffb6c1","#00FFFF","#551A8B","#000000","#c0c0c0","#ffd1dc"];
		
			return colors[d["Type 1"]];
		});
		 //"rgb("+ Math.round(Math.random()*255) +","+ Math.round(Math.random()*255)+ "," +  Math.round(Math.random()*255) +  " )");
	


	//Group element for each attribute

	var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { 
      	return "translate(" + x(d) + ")";
      	 })
     .call(d3.behavior.drag()
        .origin(function(d) { return {x: x(d)}; })
        .on("dragstart", function(d) {
          dragging[d] = x(d);
          background.attr("visibility", "hidden");

        })
      .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, d3.event.x));
          foreground.attr("d", path);

          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
     .on("dragend", function(d) {
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground).attr("d", path);
          background
              .attr("d", path)
            .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
           

              

        }));

	//Axis and Title
	g.append("g")
		.attr("class","axis")
		.each(function(d){
			d3.select(this).call(axis.scale(y[d]));
		})
	.append("text")
		.append("text-anchor", "middle")
		.attr("y", -9)
		.text(function(d){
			return d;
		});
	
  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(y[d].brush = d3.svg.brush(d).y(y[d]).on("brushstart", brushstart).on("brush", brush).on("brushend",brushend));

      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

});

function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {

  return g.transition().duration(500);
}
function path(d){
	return line(dimensions.map(function(p){

		return [x(p), y[p](d[p])];
	}));
};



function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}


function brushend(){
	  types = ['Normal', 'Grass', 'Fire', 'Water', 'Fighting'
              ,'Flying', 'Poison', 'Ground', 'Rock', 'Bug', 'Ghost',
              'Electric', 'Psychic', 'Ice', 'Dragon', 'Dark', 'Steel', 'Fairy'];


  var table = $("#tab");
  $("#tab tr").remove();
  table.append('<tr>'+ '<th>' + 'Name' + '</th>' + '<th>' + 
  	'Generation'	
  	+ '</th>'		+
  	'<th>' +'Legendary'+'</th>'+'<th>'
  	+'Total'+'</th>'+'<th>'+'Sp. Atk'+ '</th>'+
				'<th>'+
				'Sp. Def'+
				'</th>'+
				'<th>'+
				'Defense'+
				'</th>'+
				'<th>'+
				'Attack'+
				'</th>'+
				'<th>'+
				'HP'+
				'</th>'+
				'<th>'+
				'Speed'+
				'</th>'+
				'<th>'+
				'Type'+
				'</th>'+
			'</tr>');
  	for (var i =0; i < foreground[0].length; i++){
     	if (foreground[0][i]['style']['display'] != "none"){
     	    table.append('<tr>'+ "<td>" + global_data[i]['Name'] + "</td>"  
     	    		+ "<td>" + global_data[i]['Generation'] + "</td>"
     	    		+ "<td>" + global_data[i]['Legendary'] + "</td>"
     	    		+ "<td>" + global_data[i]['Total'] + "</td>"
     	    		+ "<td>" + global_data[i]['Sp. Atk'] + "</td>"
     	    		+ "<td>" + global_data[i]['Sp. Def'] + "</td>"
     	    		+ "<td>" + global_data[i]['Defense'] + "</td>"
     	    		+ "<td>" + global_data[i]['Attack'] + "</td>"
     	    		+ "<td>" + global_data[i]['HP'] + "</td>"
     	    		+ "<td>" + global_data[i]['Speed'] + "</td>"
     	    		+ "<td>" + types[parseInt(global_data[i]['Type 1'])] + "</td>"
     	    	+ '</tr>')
     		
     
    	 }			
  	}

}
// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });




}












</script>
