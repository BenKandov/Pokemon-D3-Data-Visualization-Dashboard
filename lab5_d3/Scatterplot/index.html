var global_data = null;

function get_and_use_data(attr1, attr2, file){

	d3.csv(file, function(data){

function calculate_max(data,column){
	var max = 0;

	for(var i = 0; i < data.length; i++){
		
		if ( parseInt(data[i][column],10) > max){
			
			max = data[i][column];
		}
		

	}


	return max;
}


function calculate_min(data,column){
	var min = 100000000;

	for(var i = 0; i<data.length; i++){
		

		if( parseInt(data[i][column],10) < min){
			min = data[i][column];
		}

	}
	

	return min;
}

function make_scatter_plot(attr1, attr2, data){
	d3.selectAll("svg > *").remove();
	attr1 = attr1;
	attr2 = attr2;

					.attr("height",height)
					.style("position","absolute")
					.style("bottom","0")
					.style("left","25%");



	//setup x axis				
	var xAxisScale = d3.scale.linear()			
				.domain([calculate_min(data,attr1),calculate_max(data,attr1)] )		
				.range([0,width]);

		return xAxisScale(d[attr1]);				
	};

					.scale(xAxisScale)
					.orient("bottom")
					.ticks(5);


	//setup y axis
	var yAxisScale = d3.scale.linear()			
			.domain([calculate_min(data,attr2),calculate_max(data,attr2)] )
			.range([height-100,0]);	


	var yMap = function(d){
		return yAxisScale(d[attr2]);
	};

	var dotColor = function(d){

			}

	};

	var yAxis = d3.svg.axis()
					.scale(yAxisScale)
					.orient("right")
					.ticks(5);



	
	var xAxisGroup = svgContainer.append("g")
					.attr("class","axisX")
					
					.attr("transform", "translate(0, "+ (height-100) + ")")
					.call(xAxis)
	

	var yAxisGroup = svgContainer.append("g")
					.attr("class","axisY")

					.call(yAxis)



	var brush = d3.svg.brush()
		.x(xAxisScale)
		.y(yAxisScale)
		.on('brush', highlight);
		//.on('brushend', finishBrush);

		
	//let's get down to plotting the data!!
	svgContainer.selectAll(".dot")
		.data(data)
		.enter().append("circle")
			.attr("r", 3)
			.attr("class", "dot")
			.attr("cx", xMap)
			.style("opacity",.7)
			.style("fill", dotColor)
			.attr("cy",yMap);	

	svgContainer.append("g")
		.attr("class","brush")
		.call(brush);

    .on("zoom", draw);

}
